<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>顺序： {{msg}}</p>
        <p>逆序： {{reversedMsg}}</p>
    </div>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg: 'hello'
            },
            computed:{
                reversedMsg : function () {
                    return this.msg.split('').reverse().join('');
                }
            }
        })

    </script>
</body>
</html>
